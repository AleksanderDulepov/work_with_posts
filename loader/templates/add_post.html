<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Создание нового поста</title>
    <link rel="stylesheet" href="/static/styles/style.css">
</head>
<body>
<main>
    </p><a href="/">Назад</a></p>
    <h1>Добавить пост</h1>
    <form action="/after_adding" method="post" enctype="multipart/form-data">
        <p>Картинка к посту</p>
        <div>
            <input type="file" name="picture_to_save">
        </div>
        <p>Текст к посту</p>
        <div>
            <textarea name="description" rows="5"></textarea>
        </div>
        <input type="submit" value="Добавить" class="button">
    </form>
</main>
</body>
</html>
